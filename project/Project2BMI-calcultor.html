<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <style>
      * {
        box-sizing: border-box;
      }

      /* ðŸŒ™ Set background color, text color, and center the content */
      body {
        background-color: #212121;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /* Full viewport height */
        margin: 0;
      }

      /* ðŸ“Œ Container styling */
      .container {
        background-color: blue;
        padding: 20px;
        border-radius: 10px;
        width: 400px;
        text-align: center;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        /* Light glow effect */
      }

      /* ðŸ“Œ Form layout with vertical spacing */
      #bmi-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      /* ðŸ“Œ Label styling for input fields */
      label {
        font-size: 18px;
        text-align: left;
      }

      /* ðŸ“Œ Input field styling */
      .input-field {
        font-size: 18px;
        border-radius: 5px;
        height: 35px;
        border: 1px solid black;
        padding: 5px;
        text-align: center;
      }

      /* ðŸŒŸ Calculate button styling */
      #calc {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 12px;
        cursor: pointer;
        font-size: 18px;
        border: 2px solid black;
        transition: 0.3s ease;
        /* Smooth hover effect */
      }

      /* ðŸ”¥ Button hover effect */
      #calc:hover {
        background-color: #45a049;
        color: red;
        font-weight: bold;
      }

      /* ðŸ“Œ Result display styling */
      #result {
        margin-top: 15px;
        font-size: 20px;
        font-weight: bold;
      }

      nav {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        padding: 0.5rem;
        gap: 0.5rem;
        border-bottom: solid 1px #aaa;
        background-color: #eee;
      }

      nav a {
        display: inline-block;
        min-width: 9rem;
        padding: 0.5rem;
        border-radius: 0.2rem;
        border: solid 1px #aaa;
        text-align: center;
        text-decoration: none;
        color: #555;
      }

      nav a[aria-current="page"] {
        color: #000;
        background-color: #d4d4d4;
      }

      main {
        padding: 1rem;
      }

      h1 {
        font-weight: bold;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <!-- ðŸ“Œ Main container for the BMI calculator -->
    <div class="container">
      <h1>BMI Calculator</h1>

      <!-- ðŸ“Œ Form to input weight and height -->
      <form id="bmi-form">
        <!-- ðŸ“Œ Input field for weight -->
        <label for="weight">Weight (kg):</label>
        <input
          type="number"
          id="weight"
          name="weight"
          class="input-field"
          placeholder="Enter weight"
          required
        />

        <!-- ðŸ“Œ Input field for height -->
        <label for="height">Height (cm):</label>
        <input
          type="number"
          id="height"
          name="height"
          class="input-field"
          placeholder="Enter height"
          required
        />

        <!-- ðŸ“Œ Button to calculate BMI -->
        <button id="calc" type="submit">Calculate</button>
      </form>

      <!-- ðŸ“Œ Display area for the calculated BMI result -->
      <div id="result"></div>

      <!-- ðŸ“Œ BMI Weight Guide -->
      <h3>BMI Weight Guide</h3>
      <div id="weight-guide">
        <p><strong>Underweight:</strong> Less than 18.6</p>
        <p><strong>Normal Range:</strong> 18.6 - 24.9</p>
        <p><strong>Overweight:</strong> Greater than 24.9</p>
      </div>
    </div>
    <script>
      // Select form and result container
      const form = document.querySelector("form");
      const result = document.querySelector("#result");

      // Add event listener for form submission
      form.addEventListener("submit", (evt) => {
        evt.preventDefault(); // Prevent page reload

        // Get height and weight values and parse them to float
        const height = parseFloat(document.querySelector("#height").value);
        const weight = parseFloat(document.querySelector("#weight").value);

        // Validate input before calculation
        // isNaN() method is new technique to check empty
        if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
          result.textContent = "âš ï¸ Please enter valid height and weight!";
          return; // Stops function execution
        }

        // Calculate BMI and display result
        const bmi = (weight / (height / 100) ** 2).toFixed(2);
        // Determine BMI Category
        let category = "";
        let color = "";

        if (bmi < 18.6) {
          category = "Underweight ðŸ˜Ÿ";
          color = "yellow";
        } else if (bmi >= 18.6 && bmi <= 24.9) {
          category = "Normal Weight ðŸ˜Š";
          color = "green";
        } else {
          category = "Overweight ðŸ˜”";
          color = "red";
        }

        // Display Result with Category and Color
        result.innerHTML = `<span style="color: ${color}; font-weight: bold;">Your BMI is ${bmi} - ${category}</span>`;
      });
    </script>
  </body>
</html>
